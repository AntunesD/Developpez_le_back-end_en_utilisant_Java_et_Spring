spring.application.name=ApiP3

#Log level configuration
# logging.level.root=ERROR
logging.level.com.openclassroms=INFO
logging.level.org.springframework.boot.autoconfigure.h2=INFO
logging.level.org.springframework.boot.web.embedded.tomcat=INFO

# Réduire les logs au niveau ERROR pour éviter les traces complètes
logging.level.org.springframework=ERROR
logging.level.org.hibernate=ERROR

logging.level.root=INFO
logging.level.org.springdoc=TRACE

logging.level.org.springdoc.api=DEBUG


logging.level.org.springframework.security=DEBUG

# Activer la console H2
spring.h2.console.enabled=true

# Chemin d'accès pour la console H2 (facultatif, par défaut : /h2-console)
spring.h2.console.path=/h2-console


spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect



